<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Calculadora Simples</title>
	</head>
	<body>
		<form action="Calculadorateste" method="GET">
			<br>
		<h2>CALCULADORA SIMPLES</h2>
		
		<h3>Informe os valores para operação</h3>
		<input type="number" name="operador1" size="15" />
		
		<select name="operador">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="/">/</option>
			<option value="*">*</option>
		</select>
		
		<input type="number" name="operador2" size="15" />
		
		<input type="reset" name="limpar"/>
		<input type="submit" name="calcular"/>
		
		</form>
	</body>
	</html>
